<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song - Tune AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/add-song.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Tune AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="library.html">Library</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="add-song.html">Add Song</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="add-song-container">
        <div class="container py-5">
            <h1 class="text-center mb-4">Add New Song</h1>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <form id="addSongForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="songTitle" class="form-label">Song Title <span class="red-star">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="songTitle" 
                                           required 
                                           minlength="2"
                                           pattern=".*\S+.*"
                                           title="Please enter a valid song title">
                                    <div class="invalid-feedback">
                                        Please enter a song title
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="artistName" class="form-label">Artist Name <span class="red-star">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="artistName" 
                                           required
                                           minlength="2"
                                           pattern=".*\S+.*"
                                           title="Please enter a valid artist name">
                                    <div class="invalid-feedback">
                                        Please enter an artist name
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="spotifyUrl" class="form-label">Spotify URL <span class="red-star">*</span></label>
                                    <input type="url" 
                                           class="form-control" 
                                           id="spotifyUrl" 
                                           required
                                           pattern="https://open\.spotify\.com/track/.*"
                                           title="Please enter a valid Spotify track URL">
                                    <div class="invalid-feedback">
                                        Please enter a valid Spotify track URL
                                    </div>
                                    <div class="form-text">Enter the full Spotify track URL (e.g., https://open.spotify.com/track/...)</div>
                                </div>
                                <div class="mb-3">
                                    <label for="mood" class="form-label">Mood <span class="red-star">*</span></label>
                                    <select class="form-select" id="mood" required>
                                        <option value="">Select a mood</option>
                                        <option value="happy">Happy</option>
                                        <option value="sad">Sad</option>
                                        <option value="angry">Angry</option>
                                        <option value="chill">Chill</option>
                                        <option value="energetic">Energetic</option>
                                        <option value="romantic">Romantic</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a mood
                                    </div>
                                </div>  
                                <div class="d-grid gap-2">
                                    <input type="submit" class="btn btn-success" value="Add Song">
                                    <a href="library.html" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2025 Tune AI</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1fbb3d877c.js"></script>
    <script src="../scripts/songs.js"></script>
    <script src="../scripts/add-song.js"></script>
</body>
</html>
