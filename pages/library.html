<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Tune AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/library.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Tune AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="library.html">Library</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add-song.html">Add Song</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="library-container special-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Music Library</h1>
            <div class="btn-group">
                <a href="add-song.html" class="btn btn-success">
                    <i class="fa-solid fa-plus me-2"></i>Add New Song
                </a>
                <button onclick="resetToInitialSongs()" class="btn btn-secondary">
                    <i class="fa-solid fa-rotate me-2"></i>Reset Library
                </button>
            </div>
        </div>
        <p class="text-center mb-4">Explore our collection of mood-based songs and find the perfect track for your current state of mind.</p>
        <div class="library-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Mood</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="library-songs">
                    <!-- Songs will be loaded here via JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Now Playing</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="spotifyPlayerContainer">
                            <iframe id="spotifyPlayer" 
                                    style="border-radius:12px" 
                                    width="100%" 
                                    height="352" 
                                    frameborder="0" 
                                    allowtransparency="true" 
                                    allow="encrypted-media">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2025 Tune AI</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1fbb3d877c.js"></script>
    <script src="../scripts/songs.js"></script>
    <script src="../scripts/library.js"></script>
</body>
</html>
